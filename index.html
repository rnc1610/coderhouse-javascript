<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio de ecommerce de muebles y todo lo necesario para renovar tu hogar.">
  <meta name="keywords" content="ecommerce muebles, renueva tu casa, renovar hogar, bricolage, hobbies.">
  <title>Todo para tu casa - pone al día tu hogar</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/estilos.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/acaf011dda.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Barcelona Muebles</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Carrito</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Productos</h2>
    <div class="container-fluid pb-5">
      <div class="row align-items-center">
        <div class="col-sm text-center">
          <img class="imgprod" src="./assets/Fotos/producto1.avif" alt="Producto 1">
          <h3>Cajonera</h3>
          <p>$100</p>
          <button class="agregarProductoBtn" data-producto="producto1">Añadir al carrito</button>
        </div>
        <div class="col-sm text-center">
          <img class="imgprod" src="./assets/Fotos/producto2.avif" alt="Producto 2">
          <h3>Cama</h3>
          <p>$150</p>
          <button class="agregarProductoBtn" data-producto="producto2">Añadir al carrito</button>
        </div>
        <div class="col-sm text-center">
          <img class="imgprod" src="./assets/Fotos/producto3.avif" alt="Producto 3">
          <h3>Sofá</h3>
          <p>$200</p>
          <button class="agregarProductoBtn" data-producto="producto3">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <div class="container-fluid pb-5">
      <div class="row align-items-center">
        <div class="col-sm text-center">
          <img class="imgprod" src="./assets/Fotos/producto4.avif" alt="Producto 4">
          <h3>Silla</h3>
          <p>$80</p>
          <button class="agregarProductoBtn" data-producto="producto4">Añadir al carrito</button>
        </div>
        <div class="col-sm text-center">
          <img class="imgprod" src="./assets/Fotos/producto5.avif" alt="Producto 5">
          <h3>Mesa</h3>
          <p>$220</p>
          <button class="agregarProductoBtn" data-producto="producto5">Añadir al carrito</button>
        </div>
        <div class="col-sm text-center">
          <img class="imgprod" src="./assets/Fotos/producto6.avif" alt="Producto 6">
          <h3>Carrito auxiliar</h3>
          <p>$50</p>
          <button class="agregarProductoBtn" data-producto="producto6">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <div id="carritoContainer">
  <h2>Carrito de compras</h2>
  <table id="carritoItems" class="carrito-items">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="totalContainer" class="carrito-total"></div>
  <div>
    <button id="vaciarCarritoBtn" class="vaciar-carrito-btn">Vaciar carrito</button>
  </div>
</div>
    </div>
  </main>
  <footer>
    <div class="col-sm text-center">
      <p>2023 Todos los derechos reservados</p>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
